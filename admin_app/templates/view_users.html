{% extends "admin_index.html" %}

{% block content %}
<style>
    .page-container {
        max-width: 900px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        font-family: Arial, sans-serif;
    }

    h2 {
        font-size: 26px;
        text-transform: uppercase;
        margin-bottom: 20px;
        font-weight: 600;
        color: #3b6560;
        text-align: center;
    }

    .add-btn {
        display: inline-block;
        background-color: #3b6560;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .add-btn:hover {
        background-color: #3b6560;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #fdfdfd;
        border: 1px solid #ddd;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: center;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #3b6560;
        font-weight: bold;
        color: white;
        text-transform: uppercase;
        font-size: 14px;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    table img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 5px;
    }

    table td {
        color: #555;
        font-size: 14px;
    }

    .no-data {
        text-align: center;
        padding: 15px;
        font-style: italic;
        color: #999;
    }
</style>
<div class="page-container">
    <h2 class="mb-4 text-center"> View Users</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% if users %}
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.address }}</td>
                        <td>{{ user.phone }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5" class="text-center text-danger">No users found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}
